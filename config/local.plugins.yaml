- repo: Yggdroot/indentLine
  hook_add: |
    let g:indentLine_bufNameExclude = ['NERD_tree.*', 'defx', 'startify', '__vista__']
    let g:indentLine_fileTypeExclude = ['defx', '__vista__', 'help', 'clap_input', 'tagbar', 'vista_kind']

